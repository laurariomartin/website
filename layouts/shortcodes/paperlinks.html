
<br>
{{ if .Get "review" }}
<i class="fa-regular fa-clock"></i> <i> <strong>In review </strong></i> &nbsp; &nbsp;
{{ end }} 
{{ if .Get "preprint" }}
<a href="{{ .Get "preprint" }}" 
  target="blank"><i class="fa-solid fa-arrow-up-right-from-square"></i> <strong> preprint </strong> </a> &nbsp;
{{ end }}

{{ if .Get "journal" }}
<a href="{{ .Get "journal" }}" target="blank"><i class="fa-solid fa-arrow-up-right-from-square"></i> <strong> journal </strong></a> &nbsp;
{{ end }}

{{ if .Get "file" }}
<a href="{{ .Get "file" }}" target="blank" style="color:#FF0000;">
    <i class="far fa-file-pdf"></i> <strong> Accepted Copy </strong>
</a>
{{ end }}
{{ if .Get "code" }}
&nbsp; 
<a href="{{ .Get "code" }}" target="blank" style="color:#b649d6;">
    <i class="fas fa-code"></i> <strong> Code </strong>
</a>
{{ end }}
